<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Interdisciplinar - Finaq</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/img/logo.png" alt="Sua Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Sobre nós</a></li>
                <li><a href="#">Notícias</a></li>
                <li><a href="#">Ferramentas</a></li>
            </ul>
        </nav>
        <button class="minha-conta">Minha conta</button>
    </header>

    <main>
        <section class="hero">
            <div class="content">
                <h1>Empoderando você financeiramente!</h1>
                <p>Domine suas finanças com conteúdos educativos, planilhas personalizadas e interações que estimulam investimentos.</p>
            </div>
            <div class="form-container">
                <h2>Crie uma conta</h2>
            <form id="formCadastro" action="sucesso.html">
                <input type="text" placeholder="Nome completo" required>
                <input type="email" placeholder="E-mail" required>
                <input type="tel" placeholder="Telefone" required>
                <input type="date" placeholder="Data de nascimento" required>
                <input type="password" placeholder="Criar senha" required>
                <input type="password" placeholder="Confirmar senha" required>
                <div class="login">
                    <p>Já tem uma conta? Conecte-se</p>
                    <div class="social-login">
                        <a href="#"><img src="/img/facebook.png" alt="Facebook"></a>
                        <a href="#"><img src="/img/linkedin.png" alt="LinkedIn"></a>
                        <a href="#"><img src="/img/gmail.png" alt="Gmail"></a>
                    </div>
                    </div>
                    <button type="submit">COMEÇAR</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 - Finaq</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
